<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votación Torneo</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <h2>Votación para el Torneo</h2>
    <form action="/proyectoFinal/proyectoFinal/app/torneos/votar.php" method="POST">
        <label for="dni">DNI del Usuario:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="torneo_id">ID del Torneo:</label>
        <input type="number" id="torneo_id" name="torneo_id" required><br><br>

        <label for="candidato_dni">DNI del Candidato a Votar:</label>
        <input type="text" id="candidato_dni" name="candidato_dni" required><br><br>

        <button type="submit">Votar</button>
    </form>
</body>
</html>
