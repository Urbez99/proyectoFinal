<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Torneo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inscripción a Torneo</h2>
    <form action="/proyectoFinal/proyectoFinal/app/torneos/inscribir_torneo.php" method="POST">
        <label for="dni">DNI de Usuario:</label>
        <input type="text" id="dni" name="dni" required><br><br>

        <label for="torneo_id">ID del Torneo:</label>
        <input type="number" id="torneo_id" name="torneo_id" required><br><br>

        <button type="submit">Inscribir</button>
    </form>
</body>
</html>
